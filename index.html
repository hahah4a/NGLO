<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Universitaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bienvenido a la Newsletter de Tutorías</h1>
    <p>Recibe asesorías personalizadas y recordatorios sobre tus materias.</p>

    <form id="newsletter-form">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="correo" placeholder="Tu correo" required />
      <button type="submit">Suscribirme</button>
    </form>

    <div id="mensaje" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
